<script type="text/javascript">
    RED.nodes.registerType('okta_add_user_to_group',{
        category: 'authomize_okta',
        color: '#a6bbcf',
        defaults: {
            name: {value: "Okta - Add user to group"},
            auth: { type: 'azure_config', required: true },
            userID: { value: '', required: true },
            userIDType: {value: ''},
            groupID: { value: '', required: true },
            groupIDType: {value: ''},
			userName: { value: '', required: true },
            userNameType: {value: ''},
			groupName: { value: '', required: true },
            groupNameType: {value: ''},

        },
        inputs:1,
        outputs:1,
		oneditprepare: function () {
            $("#node-input-userID").typedInput({
                type: "msg",
                types: ["msg", "flow", "global", "str"],
                typeField: "#node-input-userIDType"
            });

            $("#node-input-userName").typedInput({
                type: "msg",
                types: ["msg", "flow", "global", "str"],
                typeField: "#node-input-userNameType"
            });
			
			$("#node-input-groupID").typedInput({
                type: "msg",
                types: ["msg", "flow", "global", "str"],
                typeField: "#node-input-groupIDType"
            });
			
			$("#node-input-groupName").typedInput({
                type: "msg",
                types: ["msg", "flow", "global", "str"],
                typeField: "#node-input-groupNameType"
            });
        }
    });
</script>

        <input type="text" id="node-input-auth" placeholder="auth">

    <div class="form-row">

	<div class="form-row">

        </label>
