<script type="text/javascript">
    RED.nodes.registerType('okta_does_group_exist',{
        category: 'authomize_okta',
        color: '#a6bbcf',
        defaults: {
            name: {value:"okta - Does group_exist"},
            auth: { type: 'azure_config', required: true },
			groupName: { value: '', required: true },
            groupNameType: {value: ''},

        inputs: 1,
        outputs: 2,
        label: function() {
            return this.name || "okta - Does group_exist";
        },

            });

    });

        <input type="hidden" id="node-input-groupNameType" />
